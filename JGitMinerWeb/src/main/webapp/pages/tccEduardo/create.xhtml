<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:p="http://primefaces.org/ui">

    <p:fieldset legend="TCC Eduardo">

        <h:form>
            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                <b><h:outputText value="Select a Repository: " /></b>  
                <p:selectManyCheckbox id="grid" value="#{gitMinerRepositoryBean.selectedRepository}" layout="grid" columns="3">
                    <f:selectItems value="#{gitMinerRepositoryBean.repositoriesPrimaryMiner}" var="repo" itemLabel="#{repo.name} / #{repo.owner.login}" itemValue="#{repo}" />
                </p:selectManyCheckbox>
            </h:panelGrid>

            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                <b><h:outputText value="Select a Matrix Service Class: " /></b>  
                <p:selectManyCheckbox id="grid2" value="#{gitMatrixBean.selectedClass}" layout="grid" columns="3">
                    <f:selectItems value="#{gitMatrixBean.servicesClasses}" var="serviceClass" itemLabel="#{serviceClass.simpleName}" itemValue="#{serviceClass}" />
                </p:selectManyCheckbox>
            </h:panelGrid>

            <p:commandButton value="Submit" update="display" oncomplete="PF('dlg').show()" icon="ui-icon-check" />
            <p:dialog header="Values" modal="true" showEffect="clip" widgetVar="dlg" resizable="false">
                <p:outputPanel id="display">
                    <p:dataList value="#{gitMinerRepositoryBean.selectedRepository}" var="repo">
                        #{repo}
                    </p:dataList>
                    <p:dataList value="#{gitMatrixBean.selectedClass}" var="serviceClass">
                        #{serviceClass}
                    </p:dataList>
                </p:outputPanel>
            </p:dialog>
        </h:form>

    </p:fieldset>
</div>
