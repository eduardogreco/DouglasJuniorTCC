<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html" 
     xmlns:p="http://primefaces.org/ui"
     xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
        <p:selectManyCheckbox id="basic" value="#{gitMatrixBean.selectedFiltersParams}">
            <f:selectItem itemLabel="Stars" itemValue="STARS" />
            <f:selectItem itemLabel="Age repository" itemValue="AGE_REPOSITORY" />
            <f:selectItem itemLabel="Number of contributor" itemValue="NUMBER_CONTRIBUTOR" />
            <f:selectItem itemLabel="Open issues" itemValue="OPEN_ISSUE" />
            <f:selectItem itemLabel="Close issues" itemValue="CLOSE_ISSUE" />
            <f:selectItem itemLabel="Number comments of issues" itemValue="NUMBER_COMMENT_ISSUE" />
            <f:selectItem itemLabel="Number of commits" itemValue="NUMBER_COMMITS" />
            <f:selectItem itemLabel="Number of commits pull request" itemValue="NUMBER_COMMITS_PULL_REQUEST" />
            <f:selectItem itemLabel="Number of followers users the project" itemValue="NUMBER_FOLLOWERS_USERS_PROJECT" />
            <f:selectItem itemLabel="Number of comments closed pull request" itemValue="NUMBER_COMMENTS_CLOSED_PULL" /> 
            <f:selectItem itemLabel="Number of test cases" itemValue="NUMBER_TEST_CASES" /> 
            <f:selectItem itemLabel="Pull request submitted by the same User" itemValue="NUMBER_AVERAGE_PULL_REQUEST_SUBMITTED_SAME_USER" /> 
        </p:selectManyCheckbox>
    </h:panelGrid>

    <h:outputText value="Date: " />  
    <h:panelGroup>
        <p:calendar value="#{gitMatrixBean.paramValue['beginDate']}" id="beginDate" effect="explode" navigator="true" size="10" />      
        <h:outputText value=" to " />        
        <p:calendar value="#{gitMatrixBean.paramValue['endDate']}" id="endDate" effect="explode" navigator="true" size="10" />
    </h:panelGroup>

    <br />

</div>
