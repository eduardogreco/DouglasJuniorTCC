<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html" 
     xmlns:p="http://primefaces.org/ui">

    <h2>Usuarios que marcaram estrela em um projeto</h2>

    <br />

    <h:panelGrid columns="2" cellpadding="5" columnClasses="col">
        <h:outputLabel value="Date: " for="beginDate" />  
        <h:panelGroup>
            <p:calendar value="#{gitMatrixBean.paramValue['dataInicial']}" id="dataInicial" pattern="dd/MM/yyyy" navigator="true" size="10" />
            <h:outputLabel value=" to " for="endDate" />  
            <p:calendar value="#{gitMatrixBean.paramValue['dataFinal']}" id="dataFinal" pattern="dd/MM/yyyy" navigator="true" size="10"/>
        </h:panelGroup>
    </h:panelGrid>
    <br />

</div>
